<html>

<head>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script type="text/javascript">
        $.getJSON("https://mujabers.000webhostapp.com/mujab.json", function (result) {
            $.each(result.HANDPHONE, function (i) {
                document.getElementById("rowProduk").innerHTML +=
                    "<tr><td>" + result.HANDPHONE[i].IDProduk +
                    "</td><td>" + result.HANDPHONE[i].NamaProduk +
                    "</td><td>" + result.HANDPHONE[i].Kategori +
                    "</td><td>" + result.HANDPHONE[i].Deskripsi +
                    "</td><td>" + result.HANDPHONE[i].HARGA +
                    "</td><td>" + result.HANDPHONE[i].BERAT +
                    "</td><td>" + result.HANDPHONE[i].Stok +
                    "</td></tr>";

            });
        });

    </script>
</head>

<body>
    <h2>KATALOG 2022</h2>
    <div id="HANDPHONE">
        <table border="1">
            <thead>
                <tr>
                    <th>ID</td>
                    <th>NamaProduk</th>
                    <th>Kategori</th>
                    <th>Deskripsi</th>
                    <th>Harga</th>
                    <th>Berat</th>
                    <th>Stok</th>

                </tr>
            </thead>
            <tbody id="rowProduk">

            </tbody>
        </table>
    </div>
